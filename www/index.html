<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.2.min.css" />        
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Barbell Calculator - What Weights to Place on Your Bar</title>
    </head>
    <body>
        <div class="app container" data-role="page" data-theme="a">
        
        <div data-role="header" class="header text-center">
            <h1>Oly Calc</h1>
        </div>

        <div class="row">
        <div data-role="content" class="col-sm-8 col-sm-offset-2 text-center">

            <form>
                <div data-role="rangeslider">
                    <label for="range-4a">Total Weight (Including Bar):</label>
                    <input class="slider" name="total" id="total" data-highlight="true" step="5" min="25" max="1000" value="135" type="range">
                </div>
            </form>

            <form>
                <div class="ui-field-contain">
                    <div data-role="rangeslider">
                        <label for="range-8a">Weight of Bar:</label>
                        <input class="slider" name="bar" id="bar" data-highlight="true" step="5" min="25" max="45" value="45" type="range">
                    </div>
                </div>
            </form>

            <div>Put this on each side:
                <p></p>
                <span id="sides">45</span> Pounds <br>
                <span id="45"  class="weights">1</span> x 45 <br>
                <span id="35"  class="weights">0</span> x 35 <br>
                <span id="25"  class="weights">0</span> x 25 <br>
                <span id="10"  class="weights">0</span> x 10 <br>
                <span id="5"  class="weights">0</span> x 5 <br>
                <span id="2"  class="weights">0</span> x 2.5 <br>
            </div>
        </div>
        </div>
        </div>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
